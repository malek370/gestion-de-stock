<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp'); background-size: cover; background-repeat: no-repeat;">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-80">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-4">Create an account</h2>

              <form [formGroup]="registerForm" (submit)="register()">

                <div data-mdb-input-init class="form-outline mb-3">
                  <label class="form-label" for="form3Example1cg">Your Name</label>
                  <input type="text"  class="form-control form-control-lg" formControlName="username" placeholder="Username" />
                </div>


                <div data-mdb-input-init class="form-outline mb-3">
                  <label class="form-label" for="form3Example4cg">Password</label>
                  <input type="password" formControlName="password" class="form-control form-control-lg" placeholder="Password" />
                </div>

                <div data-mdb-input-init class="form-outline mb-3">
                  <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                  <input type="password" formControlName="confirmPassword" class="form-control form-control-lg" placeholder="Repeat your password"/>
                </div>

                

                <div class="d-flex justify-content-center">
                  <button  type="submit" data-mdb-button-init [disabled]="!registerForm.valid"
                    data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
