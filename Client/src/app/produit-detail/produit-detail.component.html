<div class="card" style="width: 18rem;">
    <div class="card-body">
        <form [formGroup]="produitForm">

            <h5 class="card-title"><input type="text" formControlName="nom_prod"></h5>
            <h6 class="card-subtitle mb-2 text-muted">Prix: <input type="number" step="0.01"
                    formControlName="prix_unit">
            </h6>
            <h6 class="card-subtitle mb-2 text-muted">Qtt: <input type="number" step="1" formControlName="quantite">
            </h6>
            <p class="card-text"><input type="text" formControlName="description"></p>
        </form>

        @if(this.produit().code_prod.length>0){
        @if (this.produitForm.disabled) {<button (click)="switchModif()"
            class="btn btn-secondary ms-4">modifier</button>}
        @else {<button [disabled]="!this.produitForm.valid" (click)="enregistrer()"
            class="btn btn-info ms-4">enregistrer</button>}

        <button (click)="toDelete.emit(produit().code_prod)" class="btn btn-danger ms-4">supprimer</button>
        }
        @else {
            <button [disabled]="!this.produitForm.valid" (click)="ajouterProduit()"
            class="btn btn-primary ms-4">ajouter</button>
        }

    </div>
</div>
