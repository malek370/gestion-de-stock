
<div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
      <div class="card" style="border-radius: 15px;">
        <div class="card-body p-5">
          <h2 class="text-uppercase text-center mb-4">Login a votre compte</h2>
  
          <form [formGroup]="loginForm" (submit)="login()">
            
  
            <div data-mdb-input-init class="form-outline mb-3">
              <label class="form-label" for="form3Example1cg">Your Name</label>
              <input type="text"  class="form-control form-control-lg" formControlName="username" placeholder="Username" />
            </div>
  
  
            <div data-mdb-input-init class="form-outline mb-3">
              <label class="form-label" for="form3Example4cg">Password</label>
              <input type="password" formControlName="password" class="form-control form-control-lg" placeholder="Password" />
            </div>
            
            <div class="d-flex justify-content-center">
              <button  type="submit" data-mdb-button-init [disabled]="!loginForm.valid"
                data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
            </div>
  
            <p class="text-center text-muted mt-5 mb-0">tu n'a pas de compte ?  <a routerLink="/register"
                class="fw-bold text-body"><u>enregistrer ici</u></a></p>
  
          </form>
  
        </div>
      </div>
    </div>
  </div>
